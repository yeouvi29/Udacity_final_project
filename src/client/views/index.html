<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id = "app">
    <div class ="holder headline">Weather Journal App</div>
  
    <div class ="holder zip">
      <label for="zip" class="zip-here">Enter city name</label>
      <input type="text" id="zip" placeholder="Enter city name." name="zipCode">
    </div>
    
    <div class ="holder date">
      <label for="feelings" class="feeling-today">Enter you departure date</label>
      <input type="text" id="date" placeholder="MM/DD/YYYY" name="date">
      <button id="generate" type = "submit"> Generate </button>
    </div>

    
  
    <div class ="holder entry" id="entry">
      <div class = "title">Weather forecast</div>
      <div id = "entry-holder">
        <p>date</p>
        <div class="entry-text" id = "days"></div> 
        <p>date</p>
        <div class="entry-text" id = "city"></div>  
        <p>date</p>
        <div class="entry-text" id = "country"></div>
        <p>date</p>
        <div class="entry-text" id = "latitude"></div>
        <p>date</p>
        <div class="entry-text" id = "longitude"></div>
        <p>date</p>
        <div class="entry-text" id = "count-down"></div>
        <p>date</p>
        <div class="entry-text" id = "weather"></div>
    </div>
  </div>


</body>
</html>
