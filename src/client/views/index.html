<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Travel Planner</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Sacramento&family=Sail&family=Work+Sans&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/79f2ca8cc8.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class ="holder headline">Plan your new journey</div>
  </header>
  <div class="main-content">
    <aside>
        <div class ="input city">
          <label for="city" class="city-here">City name</label>
          <input type="text" id="city-input" placeholder="Where are you going?" name="city">
        </div>
        
        <div class ="input date">
          <label for="date" class="date-here">Departure date</label>
          <input type="text" id="start-date" placeholder="MM/DD/YYYY" name="date">
        </div>
        <div class ="input date">
          <label for="date" class="date-here">End date</label>
          <input type="text" id="end-date" placeholder="MM/DD/YYYY" name="date">
        </div>
        <button id="generate" type = "submit"> <i class="fas fa-search"></i></button>
    </aside> 

    <main>   
        <img id ="beach-img" src="https://cdn.pixabay.com/photo/2017/10/10/07/48/beach-2836300_960_720.jpg" alt="beach-image"/>
        <div id = "entry-holder">
          <div id="city-image"></div>
          <div class="entry-text" id ="period">05/05/2021 - 05/06/2021</div>
          <div class="entry-text" id ="count-down">31 days away to</div>
          <div class="entry-text" id ="location">Los Angeles, United States</div>  
          <div class="entry-text" id ="city-info">City Information</div>  
          <div class="entry-text" id ="lat-lon">lat: 34.1224 $ lon: -112.2222</div>
          <div class="entry-text" id = "weather">Higt Temp.: 78.1 Low Temp.: 53.6</div>
         <div>
    </div>
  </main>
  <footer>
    Emily K.
  </footer>

</body>
</html>
