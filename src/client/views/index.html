<!DOCTYPE html>
<html land="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Sacramento&family=Sail&family=Work+Sans&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/79f2ca8cc8.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class ="holder headline">Plan your new journey</div>
  </header>
  <div class="main-content">
    <div class="input-section">
        <!-- data input -->
      <div class ="input city">
        <label for="city-input" class="city-here">City name</label>
        <input type="text" id="city-input" required placeholder="Where are you going?" name="city"/>
      </div>
      <div class ="input date">
        <label for="start-date" class="date-here">Departure date</label>
        <input type="text" id="start-date" required placeholder="MM/DD/YYYY" name="date"/>
      </div>
      <div class ="input date">
        <label for="end-date" class="date-here">End date</label>
        <input type="text" id="end-date" required placeholder="MM/DD/YYYY" name="date"/>
      </div>
      <button id="generate" type = "submit"><i class="fas fa-search"></i></button>
    </div> 
    <!-- UI update -->
    <div class="result-section">   
      <img id ="beach-img" src="https://cdn.pixabay.com/photo/2017/10/10/07/48/beach-2836300_960_720.jpg" alt="beach-image"/>
      <div id = "entry-holder">
        <div id="city-image"></div>
        <div class="entry-text" id ="period"></div>
        <div class="entry-text" id ="count-down"></div>
        <div class="entry-text" id ="location"></div>  
        <div class="entry-text" id ="city-info"></div>  
        <div class="entry-text" id ="lat-lon"></div>
        <div class="entry-text" id = "weather"></div>
      </div>
    </div>
  </div>
  <footer>
    Emily K.
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
  </script>
</body>
</html>
